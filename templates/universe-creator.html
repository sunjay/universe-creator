<article>
    <h1 class="col-sm-12">Universe Creator</h1>
    <section class="story-editor-container col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right">
                    <div class="dropdown">
                        <button id="story-editor-other-menu" class="btn btn-xs btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="story-editor-other-menu">
                            <li><a href="#" ng-click="resetToDefaultStory()"><span class="text-danger">Reset To Default Story</span></a></li>
                        </ul>
                    </div>
                </div>
                <h3 class="panel-title">Your Story:</h3>
            </div>
            <div class="panel-body">
                <form name="storyEditorForm">
                    <textarea ng-model="$storage.story" class="story-editor form-control" rows="30" ui-codemirror ui-codemirror-opts="universe.storyEditorOptions"></textarea>
                </form>
            </div>
        </div>
    </section>
    <section class="story-preview-container col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Preview Story:</h3>
            </div>
            <div class="panel-body">
                <story-preview story="$storage.story"></story-preview>
            </div>
        </div>
    </section>
</article>
